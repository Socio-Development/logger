# Reports build and test status for each pull request

name: PR - Build and Test

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      -
        name: Install dependencies
        run: npm ci
      -
        name: Build
        run: npm run build
  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      -
        name: Install dependencies
        run: npm ci
      -
        name: Test
        run: npm run test:ci

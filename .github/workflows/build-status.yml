# Reports build status after each push to main

name: build

on:
  push: 
    branches:
      - main
    paths:
      - '__tests__/**'
      - 'src/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      -
        name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 20
      -
        name: Install dependencies
        run: npm ci
      -
        name: Build
        run: npm run build
